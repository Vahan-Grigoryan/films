{% extends 'register.html' %}

{% block head %}
<head>
    {% load static %}
    <title>FIIMS</title>
    <link rel="stylesheet" href="{% static 'base.css/' %}" />
    <link rel="stylesheet" href="{% static 'genre.css/' %}">
    <link rel="stylesheet" href="{% static 'film.css/' %}">
    <link rel="stylesheet" href="{% static 'register.css/' %}">
    <script src="https://kit.fontawesome.com/12ab011246.js" crossorigin="anonymous"></script>
</head>

{% endblock %}

{% block genres %}

<div class="categories">
    <h1>Genre</h1>
    <span><a href="/">All</a></span><br>
    {% for G in Genre %}
    <span class="categorie"><a href="{% url 'film:get_genre' G.id %}">{{G.genre}}</a></span><br>
    {% endfor %}
</div>
{% endblock %}


{% block content %}
<form action="" method="POST">
    <h1>Login</h1>
    {% csrf_token %}

    <input class="form-control-inputs" type="text" placeholder="Username" name="username">
    <input class="form-control-inputs" type="password" placeholder="Password" name="password"><br><br>
    <button type="submit" class="btn">Login</button>
</form>
{% endblock %}
